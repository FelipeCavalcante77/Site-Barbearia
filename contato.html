<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Produtos - Barbearia do Lemão</title>
</head>
<body>
    <header><!--Cabeçalho-->
        <div class="caixa">
            <h1><img src="img_pg002/logo.png" alt="logo"></h1>
            <nav>
                <ul>
                    <li><a href="index.html"> Home </a></li> <!--A tag <a> serve justamente como uma âncora, um link, que vai nos levar para outro ponto na internet.-->
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contatos.html">Contatos</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form action="">
            <label for="nome">Nome e Sobrenome</label><!--Escrito-->
            <input type="text" name="nome" id="nome" class="input-padrao" required><!--Caixa para digitar-->

            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" class="input-padrao" required>

            <label for="telefone">Telefone</label>
            <input type="tel" name="telefone" id="telefone" class="input-padrao" required>


            <label for="mensagem">Mensagem</label>
            <textarea name="" id="mensagem" cols="70" rows="10" class="input-padrao" required></textarea>

            
            <fieldset>
                <p class="teste" id="teste" >Como prefer o nosso contato?</p> <!--Radio Box-->

                <label for="radio-email"><input type="radio" name="contato" id="" value="radio-email"> E-mail</label>

                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
            
                <label for="radio-wpp"><input type="radio" name="contato" value="whatsapp" id="radio-wpp" checked>WhatsApp</label>          
                   
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>

                </select>
            </fieldset>

            <label for="" class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por e-mail?</label>
            <input type="submit" value="Enviar Formulário" class="enviar"><!--Submit = botão-->
    
        </form>

        <table><!--Tabela-->
            <thead><!--Cabeçalho da tabela-->
                <tr><!--Linha-->
                    <th>Dia</th><!--Celula-->
                    <th>Horário</th>  <!--  T + H -->
                </tr>
            </thead> 
            <tbody><!--Corpo da tabela-->
                <tr>
                    <td>Segunda - Feira</td><!--Celula-->
                    <td> 08h ~ 18h</td></tr>
                <tr>
                    <td>Quarta - Feira</td><!--Celula-->
                    <td>08h ~ 18h</td>
                </tr>
                <tr>
                    <td>Sexta - Feira</td><!--Celula-->
                    <td>08h ~ 18h</td>
                </tr>
                <tr>
                    <td colspan="5">Rio de Janeiro</td> 
                </tr>
            </tbody>
        </table>
    </main>
    <footer><!--Tag do rodapé-->
        <img src="img_pg002/logo-branco.png" alt="Logo.png">
        <p class="copyright">&#169; Copyright Barbearia do Alemão - 2022</p>


    </footer>
</body>
</html>
